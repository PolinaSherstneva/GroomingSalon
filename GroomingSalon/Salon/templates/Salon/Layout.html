
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <meta name="description" content="Стильный питомец - счастливый хозяин">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'Salon/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'Salon/css/lk.css' %}">
    <link rel="stylesheet" href="{% static 'Salon/css/groomer.css' %}">
    <link rel="stylesheet" href="{% static 'Salon/css/client-pets.css' %}">
    <link rel="stylesheet" href="{% static 'Salon/css/footer.css' %}">
    <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="shortcut icon" type="image/png" href="{% static 'Salon/img/logo.png' %}"/>
    <script src="{% static 'Salon/js/carousel.js' %}" defer></script>

</head>
<body style="background-image: url('{% static 'Salon/img/Fon2.jpg' %}');">
<header>
    {% include 'Salon/Header.html' %}
</header>

<main class="layout-main">
    <div class="message">
    {% if messages %}
        	{% for message in messages %}
            	<p>{{ message }}</p>
        	{% endfor %}
    {% endif %}
</div>
  {% block content %}

    {% endblock %}
</main>

<footer>
    {% include 'Salon/Bottom.html' %}
</footer>


</body>
</html>
